{% extends 'base.html' %}

{% block page_content %}
<div id="labelContainer" ng-app="HHLabelApp" ng-controller="HHLabelController" ng-keypress="main.parseKeys($event)" tabindex="0">
    <div class="page-header">
        <h3>{{current_user.username}}</h3>
        <h4> {% raw %}Comments Labeled : {{main.label_count}}{% endraw %}</h4>
    </div>
    <div>
        <button ng-click="main.chooseNotHarass()" type="button" class="btn btn-primary">Not Harassment</button>
        <button ng-click="main.chooseHarass()" type="button" class="btn btn-danger">Harassment</button> 
        <div>
            <br>
            <h4>Comment:</h4>
            <p> {% raw %} {{ main.comment.body }} {% endraw %}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='jquery/jquery-3.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='angular/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='angular-resource/angular-resource.min.js') }}"></script>
    <script src="{{ url_for('static', filename='labelController.js') }}"></script>
{% endblock %}
