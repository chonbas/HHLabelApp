<div class="container">
    <div ng-include="instructions.view"></div>
    <button id="instructions-prev-btn" ng-if="instructions.viewShown != 1" ng-click="instructions.prevView()" type="button" class="btn btn-primary">Previous</button>
    <button id="instructions-next-btn" ng-if="instructions.viewShown != 5" ng-click="instructions.nextView()" type="button" class="btn btn-primary">Next</button>
    <button id="instructions-end-btn" ng-show="instructions.viewShown === 5" ng-click="instructions.endView()" type="button" class="btn btn-primary">Finish</button>
</div>
